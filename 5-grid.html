<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display: grid;</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<nav>
		<a
			aria-label="display: flex;"
			href="./4-flex.html"
		>←</a>

		<a
			aria-label="display: inline;"
			href="./1-inline.html"
		>→</a>
	</nav>

	<div class="logos">
		<h1>display: grid;</h1>
	
		<div class="microsoft js-element-to-style">
			<div class="microsoft-square-1"></div>
			<div class="microsoft-square-2"></div>
			<div class="microsoft-square-3"></div>
			<div class="microsoft-square-4"></div>
		</div>
	</div>

	<section class="notes">
		<p class="notes-paragraph">
			Useful CSS properties related to <code>display: grid;</code>
		</p>

		<ul class="notes-list">
			<li>
				<code>column-gap</code>

				<div class="notes-buttons">
					<button class="js-css-value active">12px</button>

					<button class="js-css-value">24px</button>

					<button class="js-css-value">48px</button>
				</div>
			</li>

			<li>
				<code>row-gap</code>

				<div class="notes-buttons">
					<button class="js-css-value active">12px</button>

					<button class="js-css-value">24px</button>

					<button class="js-css-value">48px</button>
				</div>
			</li>

			<li>
				<code>grid-template-columns</code>

				<div class="notes-buttons">
					<button class="js-css-value active">repeat(2, 1fr)</button>

					<button class="js-css-value">repeat(3, 1fr)</button>

					<button class="js-css-value">1fr 50px</button>
				</div>
			</li>
		</ul>
	</section>

	<script src="./main.js"></script>
</body>
</html>
